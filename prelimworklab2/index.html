<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIGGA,S IN THE HOOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        #timestamp {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login System</h2>

    <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit">Log In</button>
    </form>

    <div id="message"></div>
    <div id="timestamp"></div>
</div>

<script src="script.js"></script>
</body>
</html>
