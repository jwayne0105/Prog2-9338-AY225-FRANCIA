<!DOCTYPE html>
<html>
<head>
    <title>Prelim Lab Work 3</title>
    <style>
        body { font-family: Arial; margin: 30px; background: #f4f4f4; }
        h2 { text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #aaa; }
        input { width: 100%; padding: 5px; margin: 5px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        pre { background: #eee; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>Prelim Lab Work 3 - Grade Calculator</h2>
    <div class="container">
        <label>Number of Attendances:</label>
        <input type="number" id="attendance">

        <label>Lab Work 1:</label>
        <input type="number" id="lw1">

        <label>Lab Work 2:</label>
        <input type="number" id="lw2">

        <label>Lab Work 3:</label>
        <input type="number" id="lw3">

        <button onclick="computeGrades()">Compute Grades</button>

        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
